        <div class="main-content">
            <div class="section" id="html-Introduccion">

                <div id="content-area">
                    <!-- El contenido del archivo se cargará aquí -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Script para cargar contenido dinámicamente
        document.querySelectorAll('.load-content').forEach(item => {
            item.addEventListener('click', event => {
                event.preventDefault();
                const file = item.getAttribute('data-file');

                fetch(file)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error en la carga del archivo: ' + response.statusText);
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById('content-area').innerHTML = data;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        });

            // Cargar el contenido del primer elemento al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
        const firstItem = document.querySelector('.load-content');
        if (firstItem) {
            firstItem.click(); // Simula un clic en el primer elemento para cargar su contenido
        }
    });
    </script>

</body>
